<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Squares with Vite + TypeScript</title>
  </head>
  <body>
    <div class="controls">
      <label for="squareCount">Liczba kwadratów (100-500):</label>
      <input type="number" id="squareCount" min="100" max="500" value="100">
      <button id="generateBtn">Generuj Kwadraty</button>
      <button id="clearBtn">Wyczyść Obszar</button>
    </div>
    <canvas id="squareCanvas" width="800" height="600"></canvas>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
